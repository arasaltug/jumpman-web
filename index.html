<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jumpman Shop</title>

        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="icon" href="assets/icon/icon.png" type="image/x-icon" />
    </head>
    <body>
        <main>
            <header>
                <div class="logo">
                    <a href="">
                        <img src="assets/logo/jordan-logo.png" alt="" />
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">Woman</a>
                        <div class="menu-section">
                            <ul>
                                <li>
                                    <a href="#"
                                        >Shoes
                                        <span
                                            ><i
                                                class="fa-solid fa-plus"
                                            ></i></span
                                    ></a>
                                </li>
                                <li>
                                    <a href="#"
                                        >Clothing
                                        <span
                                            ><i
                                                class="fa-solid fa-plus"
                                            ></i></span
                                    ></a>
                                </li>
                                <li>
                                    <a href="#"
                                        >Accessories
                                        <span
                                            ><i
                                                class="fa-solid fa-plus"
                                            ></i></span
                                    ></a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#">Man</a>
                    </li>
                    <li>
                        <a href="#">Kids</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                </ul>

                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                </ul>
            </header>

            <div class="content">
                <div class="item">
                    <img src="assets/img/jordan-woman.jpg" alt="" />
                    <div class="text">
                        <div class="text-inner">
                            <h3>Woman</h3>
                            <a href="#"
                                >Explore
                                <span>
                                    <i class="fa-solid fa-asterisk"></i
                                ></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="assets/img/jordan-man.jpg" alt="" />
                    <div class="text">
                        <div class="text-inner">
                            <h3>Man</h3>
                            <a href="#"
                                >Explore
                                <span>
                                    <i class="fa-solid fa-asterisk"></i
                                ></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="assets/img/jordan-kids.png" alt="" />
                    <div class="text">
                        <div class="text-inner">
                            <h3>Kids</h3>
                            <a href="#"
                                >Explore
                                <span>
                                    <i class="fa-solid fa-asterisk"></i
                                ></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
